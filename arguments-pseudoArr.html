   <!-- Напишите функцию sum(...), которая возвращает сумму всех своих аргументов:

sum() = 0
sum(1) = 1
sum(1, 2) = 3
sum(1, 2, 3) = 6
sum(1, 2, 3, 4) = 10-->
    <script>
        function sum () {
            var sum = 0;
            for  (var i = 0; i < arguments.length; i++) {
                sum +=arguments[i];
            }
            return sum;
        }
        console.log(sum() )
        console.log(sum(5) )
        console.log(sum(1, 2, 14))
        console.log(sum(1, 2, 3))
        console.log(sum(1, 2, 3, 4) )
    </script>
