        function fib1(num) {
            var a = 1,
                b = 1,
                c;
            for (var i = 1; i < num ; i++) {
                c = a + b;
                a = b;
                b = c;
                console.log (a, b ,c)
            }
            return c;
        }
        fib1(12);

        function fib2(num) {
            if (num === 1 || num === 2) {
                return 1;
            } else {
                var c = fib2(num-1) + fib2 (num-2);
                return c;
            }
        }



        console.log('aaa',fib2(12));


        var memo = [0];

        function fibMem(num) {
            if (num <=2)  {
                memo.push(1);
                return 1;
            }else {
                if (memo[num]) {
                    console.log(memo[num]);
                    return memo[num];
                } else {

                    return c;

            }

        var mem2 = [];
        function fibM2(num) {
            if (mem2[num] !== undefined) {
                return mem2[num];
            }
            var cur = 0,
                next = 1;
            for (var i = 0; i < num; i++) {
                mem2[i] = cur;
                [cur, next] = [next, cur + next];
            }
            return mem2;
        }
        console.log(fibM2(74));

        function choosePower(n) {
            var deux = 2,
                power = 0;
            while (n >= deux) {
                deux*=2;
                power++;
            }
            return power;
        }
        
        function toBin(n) {
            var deuxArr = [];
            while (n > 0) {
                var reducer = choosePower(n);
                deuxArr[reducer] = 1;
                n-=Math.pow(2, reducer);
            }

            for (var i = 0; i < deuxArr.length; i++) {
                if (!deuxArr[i] ) {
                    deuxArr[i] = 0;
                } 
            }

            console.log(deuxArr.reverse());
        }
        toBin(233);

        function toBinRem(num) {
            var arr = [];

                arr.push(rem);
                num = (num - rem)/2;

            var arrR = [];

        function bubble(arr) {
            var k = arr.length-1;
            while(k>0) {
                for (var i = 0; i < k; i++) {
                    if (arr[i] > arr[i+1]) {
                        [arr[i],arr[i+1]] = [arr[i+1],arr[i]];
                    }
                
                }
                k--
            }
            
        }
        var ar = [5,2,1,3,9,0,4,6,8,7];
        var ar2 = [5,2,1,3,9,0,4,6,8,7];
        console.log(ar2);
        function bub2(arr) {
            var length =arr.length;
            for (var i = 0; i < length-1; i++) {
                for (var j = 1; j < length-i; j++) {
                    var temp = arr[j-1] - arr[j];
                    if (temp > 0) {
                        arr[j-1]-=temp;
                        arr[j]+=temp;
                    }
                    
                }
                
            }
        }
        bubble(ar);
        bub2(ar2);

        console.log(ar);
        console.log(ar2);
        

        function merge(left,right) {
            var result = [];
            while( left.length > 0 && right.length > 0) {
                if (left[0] < right[0]) {
                    result.push(left.shift())
                } else {
                    result.push(right.shift())
                }
                
            }
            result = result.concat(left).concat(right);
            return result;
        }
        function mergeSort(arr) {
            if (arr.length < 2) {
                return arr;
            }
            var middle = Math.floor(arr.length/2);
            var left = arr.slice(0, middle);
            var right = arr.slice(middle);

            return merge(mergeSort(left), mergeSort(right));
        }
        var ar3 = [5,2,1,3,9,0,4,6,8,7];
  
        console.log(mergeSort(ar3));
        

        function Node(data) {
            this.next = null;
            this.data = data;
        }
        function List() {
            this.head = null;
            this.tail = null;
            this.length = 0;

            this.add = function (data) {
                var node = new Node(data);
                var curNode = this.head;
                if (!curNode) {
                    this.head = node;
                    this.tail = node;
                    this.length++;
                } else {
                    /* while (curNode.next !== null) {
                        curNode = curNode.next;
                    }
                    curNode.next = node; */
                    this.tail.next = node;
                    this.tail = node;
                    this.length++;

                }
            }
 
        }
        var ll = new List();
        ll.add(11);
        ll.add(22);
        ll.add(333);
        console.log(ll);
        
        function Branch(data) {
            this.left = null;
            this.right = null;
            this.data = data;
        }
        function binTree() {
            this.root = null;
        }
        binTree.prototype.add = function(data) {
            var bran = new Branch(data);
            var curBran = this.root;
            if (this.root === null) {
                this.root = bran;
            } else  {
                while(curBran !== null) {
                    if (data < curBran.data) {
                        curBran = curBran.left
                    } else if (data < curBran.data) {
                        curBran = curBran.right
                    }
                }
                curBran = bran;
                
            }
        }
        var tr = new binTree();
        tr.add(9);
        tr.add(7);
        tr.add(5);
        tr.add(6);
        tr.add(2);
        console.log(tr);
